<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Cart - @BECAUSE SCRUB STORE</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="cart.css" /> </head>
<body>
    <div class="header">
        <img class="logo" src="images/logo2.png" alt="Store Logo" />
        <div class="header-links">
            <a href="text.html">Home</a>
            <a href="ourshop.html">Our Shop</a>
            <a href="contact.html">Contact</a>
            <a href="about.html">About</a>
            
            <a href="cart.html" class="cart-icon-link">
                <span class="cart-icon">ðŸ›’</span>
                <span class="cart-count">0</span>
            </a>

            <a href="signin.html"><button class="btn">Sign In</button></a>
        </div>
    </div>

    <div class="cart-container">
        <h1>Your Shopping Cart</h1>
        
        <div class="cart-content">
            <div class="cart-items-list" id="cartItemsList">
                <div class="cart-item-example">
                    <p style="text-align: center; color: #777;">Your cart is currently empty. Items added will appear here.</p>
                </div>
            </div>

            <div class="cart-summary">
                <h2>Order Summary</h2>
                <div class="summary-line">
                    <span>Subtotal:</span>
                    <span id="subtotal">0.00 KWD</span>
                </div>
                <div class="summary-line">
                    <span>Shipping (KUWAIT):</span>
                    <span id="shipping-cost">2.00 KWD</span>
                </div>
                <hr>
                <div class="summary-line total-line">
                    <span>**Total:**</span>
                    <span id="total-price">0.00 KWD</span>
                </div>
                <button class="checkout-btn" disabled>Proceed to Checkout</button>
            </div>
        </div>
    </div>
    
    <script src="cart.js"></script>

</body>
</html>
